# these are our own config values defined by the app
simple-app {
    answer=42
}

# Here we override some values used by a library
simple-lib.foo="This value comes from simple-app's application.conf"
simple-lib.whatever = "This value comes from simple-app's application.conf"

scarab {
  paper {
    user="youruser"
    password="yourpassword"
    imaphost="whatever"
    imapport=101
    smtphost="writehere"
    smtpport=102
    tls=true
    ssl=true
    from=["probablyuser"]
    to=["yourrealuser"]
    cc=[]
    subject="something"
    body="something more"
    whitelist=["probablyyourrealuser"]
    useWhiteList=true
  }
}